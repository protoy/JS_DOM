<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style/layout.css" media="screen" />
</head>
<body>
    <h1>Snapshots</h1>
    <ul>
        <li>
            <a href="images/fireworks.png" onclick="showPic(this);return false" title="A fireworks display">FireWorks</a>
        </li>
        <li>
            <a href="images/coffee.png" onclick="showPic(this);return false" title="A cup of black coffee">Coffee</a>
        </li>
        <li>
            <a href="images/rose.png" onclick="showPic(this);return false" title="A red red rose">Rose</a>
        </li>
        <li>
            <a href="images/bigben.png" onclick="showPic(this);return false" title="The famous clock">Big Ben</a>
        </li>
    </ul>
    <img id="placeholder" src="images/placeholder.png" alt="my image gallery" />
    <p id="description">Choose an image.</p>
    <script type="text/javascript" src="script/showPic.js"></script>
</body>
</html>
