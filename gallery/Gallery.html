<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Image Gallery</title>
    <link rel="stylesheet" href="style/layout.css" media="screen" />
</head>
<body>
    <h1>Snapshots</h1>
    <ul id="imagegallery">
        <li>
            <a href="images/fireworks.png" title="A fireworks display">

        </li>
        <li>
            <a href="images/coffee.png" title="A cup of black coffee">
                <img class="thumbnail" src="images/coffee.png" alt="Coffee" />

        </li>
        <li>
            <a href="images/rose.png" title="A red red rose">
                <img class="thumbnail" src="images/rose.png" alt="Rose" />
            </a>
        </li>
        <li>
            <a href="images/bigben.png" title="The famous clock">
                <img class="thumbnail" src="images/bigben.png" alt="Bigben" />
            </a>

    </ul>
    <script type="text/javascript" src="script/showPic.js"></script>
</body>
</html>
